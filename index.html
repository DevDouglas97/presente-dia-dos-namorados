<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Danuza üíñ</title>
  <!-- Pr√©-carrega a imagem para melhor performance -->
  <link rel="preload" href="imagem.jpg" as="image">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      background-color: #000; /* Fallback caso a imagem n√£o carregue */
    }

    .foto {
      position: fixed;
      width: 100%;
      height: 100%;
      object-fit: cover;
      
      filter: brightness(0.5);
      /* Fallback visual se a imagem n√£o carregar */
      background: linear-gradient(135deg, #9a0f0f 0%, #3a0a0a 100%);
    }

    .mensagem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 20px;
      animation: fadeIn 3s ease forwards;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(3px); /* Melhora a legibilidade */
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #ec0404;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff0000;
      transform: scale(1.05);
    }

    /* Indicador visual de m√∫sica tocando */
    .music-playing::after {
      content: "‚ô™";
      margin-left: 8px;
      animation: pulse 1s infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <!-- IMAGEM DE FUNDO COM FALLBACK -->
  <img src="imagem.jpg" alt="Foto com Danuza" class="foto" onerror="this.onerror=null;this.style.background='linear-gradient(135deg, #9a0f0f 0%, #3a0a0a 100%)'" />

  <div class="mensagem">
    <h1>Feliz Dia dos Namorados, meu Bomboz√£o üíñ</h1>
    <p>Voc√™ √© o amor da minha vida. Agrade√ßo por fazer cada dia ser especial.</p>
    <p>Mesmo nos dias que eu n√£o t√¥ bem, voc√™ consegue me tirar risadas.</p>
    <p>Voc√™ me faz querer melhorar cada dia mais por n√≥s.</p>
    <p>Amo quando voc√™ faz cara de patinha.</p>
    <button id="btnRepetir" onclick="repetirMusica()">Repetir m√∫sica</button>
  </div>

  <audio id="musica" autoplay muted loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const musica = document.getElementById('musica');
    const btnRepetir = document.getElementById('btnRepetir');
    let audioEnabled = false;

    // Ativa o som ap√≥s intera√ß√£o
    function enableAudio() {
      if (!audioEnabled) {
        musica.muted = false;
        musica.play().catch(e => console.error("Erro ao reproduzir:", e));
        audioEnabled = true;
        btnRepetir.classList.add('music-playing');
      }
    }

    // Configura os listeners
    document.body.addEventListener('click', enableAudio);
    document.body.addEventListener('touchstart', enableAudio); // Para dispositivos m√≥veis

    function repetirMusica() {
      musica.currentTime = 0;
      musica.play().catch(e => console.error("Erro ao repetir:", e));
      if (!audioEnabled) {
        enableAudio();
      }
    }

    // Verifica se a imagem carregou
    window.addEventListener('load', function() {
      const img = document.querySelector('.foto');
      if (img.naturalWidth === 0) {
        console.warn("A imagem de fundo n√£o carregou corretamente");
        img.style.background = 'linear-gradient(135deg, #9a0f0f 0%, #3a0a0a 100%)';
      }
    });
  </script>
</body>
</html>
