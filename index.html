    .mensagem-conteudo {

    button {

    button:hover {
      background: #ff0000;
      transform: scale(1.05);
    }

    .music-playing::after {
      content: " â™ª";
      animation: pulse 1s infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5em; }

    }
  </style>
</head>
<body>

      <h1>Feliz Dia dos Namorados, meu BombozÃ£o ðŸ’–</h1>

      <button id="btnRepetir" onclick="repetirMusica()">Repetir mÃºsica</button>

  <audio id="musica" autoplay muted loop>

  </audio>

  <script>
    const musica = document.getElementById('musica');
    const btnRepetir = document.getElementById('btnRepetir');
    let audioEnabled = false;

    function enableAudio() {
      if (!audioEnabled) {
        musica.muted = false;
        musica.play().catch(e => console.error("Erro ao reproduzir:", e));
        audioEnabled = true;
        btnRepetir.classList.add('music-playing');
      }
    }

    document.body.addEventListener('click', enableAudio);
    document.body.addEventListener('touchstart', enableAudio);

    function repetirMusica() {
      musica.currentTime = 0;
      musica.play().catch(e => console.error("Erro ao repetir:", e));
      if (!audioEnabled) {
        enableAudio();
      }
    }
  </script>
